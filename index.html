<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/script.js" defer></script>
		<script src="test.js"></script>
		<title>The Odin Project: Calculator</title>
	</head>
	<body>
		<div id="container">
			<div id="calculator">
				<div id="little-screen"></div>
				<div id="buttons">
					<div id="operator-buttons">
						<button class="operator" id="add">+</button>
						<button class="operator" id="substract">-</button>
						<button class="operator" id="multiply">*</button>
						<button class="operator" id="divide">/</button>
						<button class="special-btn" id="equal">=</button>
						<button class="special-btn" id="clear">clear.</button>
					</div>
					<div id="numbers">
						<button class="number" id="cero">0</button>
						<button class="number" id="one">1</button>
						<button class="number" id="two">2</button>
						<button class="number" id="three">3</button>
						<button class="number" id="four">4</button>
						<button class="number" id="five">5</button>
						<button class="number" id="six">6</button>
						<button class="number" id="seven">7</button>
						<button class="number" id="eight">8</button>
						<button class="number" id="nine">9</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
